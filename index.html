<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="speaker"></div>
        <section class="watch" id="watch">
            <h2 class="heading">STOP <span>WATCH</span></h2>
            <div class="watch-img">
                <div class="timerDisplay">
                    00:00:00:00
                </div>
                <span class="circle-spin"></span>
            </div>
        </section>
        <div class="buttons">
            <button id="pauseTimer"><i class='bx bx-pause-circle'></i>Pause</button>
            <button id="startTimer"><i class='bx bx-play-circle' ></i>Start</button>
            <button id="resetTimer"><i class='bx bx-reset'></i>Reset</button>
        </div>
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
